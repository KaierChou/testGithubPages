<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0; 
            font-size: 14px;
        }
        .box{
            width: 100%;
            height: 50px;
            background-color: skyblue;
            line-height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }
        .content{
            flex: 1;
        }
        .icon{
            width: 50px;
            height: 100%;
            display: inline-block;
            background: url('./voice.png') no-repeat;
            background-size: 35%;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="icon"></div>
        <div class="content">这是文字这是文字这是这是文字这是文字</div>
        <div>X</div>
    </div>
</body>
</html>
